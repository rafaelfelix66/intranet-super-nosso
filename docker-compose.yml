
services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:latest
    container_name: intranet-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=senhasegura123
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/27017"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - intranet-network
    restart: always

  # Backend API
  backend:
    build: ./backend
    container_name: intranet-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env  # Carrega variáveis do .env
    networks:
      - intranet-network  
    restart: always

  # Frontend - Servidor Web Nginx
  frontend:
    image: nginx:alpine
    container_name: intranet-frontend
    ports:
      - "80:80"  # Volta para porta padrão, funcionando no seu caso
    volumes:
      - ./frontend/dist:/usr/share/nginx/html  
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
    networks:
      - intranet-network 
    restart: always
networks:
  intranet-network:
    driver: bridge    

volumes:
  mongodb_data:
  uploads_data: